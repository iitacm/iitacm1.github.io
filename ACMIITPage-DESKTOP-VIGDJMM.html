<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM @ Illinois Tech</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
    <style>
        /* Popup Styles */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Increased transparency */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            position: relative; /* For positioning the close button */
            background-color: rgb(244, 239, 239);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .popup-logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .popup-title {
            font-family: 'Inter', sans-serif;
            font-size: 32px;
            font-weight: 900; /* Extra bold */
            margin-bottom: 20px;
            color: black; /* Black text color */
        }

        .popup-content p {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .popup-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .popup-button {
            background-color: rgb(180, 8, 8);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .popup-button:hover {
            background-color: black;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            color: rgb(165, 5, 5);
        }

        .close-btn:hover {
            color: black;
        }
    </style>
</head>
<body>

    <!-- Popup Section -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <button class="close-btn" id="close-btn">&times;</button>
            <!-- Logo -->
            <img src="acmcornerlogo.png" alt="ACM @ Illinois Tech" class="popup-logo">
            <!-- Title -->
            <div class="popup-title">Join Our Community</div>
            <p>Stay updated! Subscribe to our mailing list for the latest updates and exclusive content.</p>
            <div class="popup-buttons">
                <a href="http://eepurl.com/iYpOGE" 
                   target="_blank" 
                   class="popup-button" 
                   id="subscribe-btn">Subscribe</a>
            </div>
        </div>
    </div>

    <!-- Main Content of the Page -->
    <div class="acmlogo">
        <img src="acmcornerlogo.png" alt="ACM @ Illinois Tech">
    </div>

    <br><br><br><br>

    <!-- Header Text Section -->
    <div class="headertext">
        <h1>Association for Computing Machinery</h1>
        <h1>@ Illinois Institute of Technology</h1>
    </div>

    <br>

    <!-- Poster Section -->
    <div class="poster">
        <img src="GbmEndFall2024.png" alt="Upcoming Event!">
    </div>

    <br>

    <!-- Bottom Text Section -->
    <div class="bottomtext">
        <h3>Stay up to date for events and news!</h3>
    </div>
    
    <!-- Signup Button -->
    <div class="button-container">
        <a href="http://eepurl.com/iYpOGE" 
           target="_blank" 
           class="button">Subscribe to our Newsletter</a>
    </div>

    <br>

    <!-- Footer Section -->
    <div class="footer">
        <div class="footer-icon-container">
            <a href="https://www.instagram.com/acm_iit/"><img src="instaLogo.png" alt="Instagram"></a>
            <a href="https://discord.gg/KfUmzguuda"><img src="discordLogo.png" alt="Discord"></a>
            <a href="https://www.linkedin.com/company/acm-iit/"><img src="linkedInLogo.png" alt="LinkedIn"></a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const popup = document.getElementById("popup");
            const subscribeButton = document.getElementById("subscribe-btn");
            const closeButton = document.getElementById("close-btn");

            // Show the popup as soon as the page loads
            popup.style.display = "flex";

            // Subscribe button action
            subscribeButton.addEventListener("click", () => {
                // Close the popup after a short delay
                setTimeout(() => {
                    popup.style.display = "none";
                }, 500); // 500ms delay ensures the link is triggered
            });

            // Close button action
            closeButton.addEventListener("click", () => {
                popup.style.display = "none"; // Close the popup
            });
        });
    </script>
</body>
</html>
